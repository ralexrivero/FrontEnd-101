<!DOCTYPE html> <!-- DOCTYPE le dice al navegador que es un documento HMTL5 -->
<!-- lo que va aqui es solo un comentario -->
<html lang="es"> <!-- html es la raiz del documento -->
  <head> <!-- encabezado de metadatos, es la informacion que no se ve -->
    <!-- los metadatos son informacion que leen las maquinas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estructura base de una pagina web, utilizada para iniciar nuevos proyectos"> <!-- los robots de busqueda e indexacion de paginas para buscadores utilizan este texto para crear resultados de busqueda, entre 50 y 160 caracteres es recomendable -->
    <title>Estructura Base</title>
  </head>

  <body> <!-- informacion visible -->
    <main>
      <article>
        <h1>Encabezado 1</h1>
      </article>
    </main>
  </body>
</html>
