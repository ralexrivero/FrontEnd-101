<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas</title>
</head>
<body>
  <h1>Blockquote</h1>
  <pre>&lt;blockquote cite=""&gt; especifica que una sección es citada desde otra fuente</pre>
  <blockquote cite="https://www.example.com/">
    <p>​
    La Educación es el pasaporte hacia el futuro, el mañana pertenece a aquellos que se preparan para él en el día de hoy​
    <p>
  </blockquote>

</body>
</html>
