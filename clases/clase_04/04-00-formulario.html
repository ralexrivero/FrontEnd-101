<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
</head>
<body>
  <h1>Formulario simple</h1>
  <form>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="ingresa tu nombre de pila">
    <br>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" placeholder="ingresa tu apellido">
    <br>
    <label for="constrasena">Password</label>
    <input type="password" id="constrasena" name="constrasena" placeholder="no compartas esta informacion">
    <br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
