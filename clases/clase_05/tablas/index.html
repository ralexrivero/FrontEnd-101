<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
</head>
<body>
  <main>
    <h1>Tablas</h1>
    <table>
      <tr> <!-- fila -->
        <td>Fila 1, Celda 1</td>
        <td>Fila 1, Celda 2</td>
      </tr>
      <tr>
        <td>Fila 2, Celda 2</td>
        <td>Fila 2, Celda 2</td>
      </tr>
    </table>

    <h1>Tabla con encabezados</h1>
    <table>
      <tr>
        <th>Nombre</th> <!-- encabezados -->
        <th>Apellido</th>
        <th>Edad</th>
      </tr>
      <tr>
        <td>Juan</td> <!-- celda individual -->
        <td>Gimenez</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>Perez</td>
        <td>29</td>
      </tr>
      <tr>
        <td>Pedro</td>
        <td>Pereira</td>
        <td>35</td>
      </tr>
      <tr>
        <td>Luz</td>
        <td>Maria</td>
        <td>33</td>
      </tr>
    </table>
  </main>
</body>
</html>
