<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios: input checkbox y botones de radio</title>
</head>
<body>
  <main>
    <h1>Botones de radio y Checkbox</h1>
    <form>
      <h2>Botones de radio</h2>
      <label for="masc">Masculino</label>
      <input id="masc" type="radio" name="genero" value="masculino">
      <br>
      <label for="fem">Femenino</label>
      <input id="fem" type="radio" name="genero" value="femenino">
      <br>
      <label for="nobin">No binarie</label>
      <input id="nobin" type="radio" name="genero" value="nobiario">
      <br>
      <h2>Checkbox</h2>
      <label for="manzana">Manzanas</label>
      <input id="manzana" type="checkbox" name="fruta" value="manzanas">
      <br>
      <label for="pera">Peras</label>
      <input id="pera" type="checkbox" name="fruta" value="peras">
      <br>
      <label for="naranja">Naranjas</label>
      <input id="naranja" type="checkbox" name="fruta" value="naranjas">
    </form>
  </main>
</body>
</html>
