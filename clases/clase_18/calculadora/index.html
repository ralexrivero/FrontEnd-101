<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- calculadora -->
  <div class="calculadora">
    <!-- display -->
    <div class="calculadora-display">
      <p class="calculadora-display__input">
        0
      </p>
    </div>
    <!-- botones -->
    <div class="calculadora-botones">
      <button class="adicion operadores" value="+">+</button>
      <button class="resta operadores" value="-">-</button>
      <button class="multiplicar operadores" value="*">*</button>
      <button class="dividir operadores" value="/">/</button>
      <button class="siete" value="7">7</button>
      <button class="ocho" value="8">8</button>
      <button class="nueve" value="9">9</button>
      <button class="cuatro" value="4">4</button>
      <button class="cinco" value="5">5</button>
      <button class="seis" value="6">6</button>
      <button class="uno" value="1">1</button>
      <button class="dos" value="2">2</button>
      <button class="tres" value="3">3</button>
      <button class="cero" value="0">0</button>
      <button class="decimal" value=".">.</button>
      <button class="borrar" value="C">C</button>
      <button class="signo-igual" value="=">=</button>
    </div>
  </div>
</body>
<script src="./js/script.js"></script>
</html>
