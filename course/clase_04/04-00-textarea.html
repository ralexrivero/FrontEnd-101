<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area de texto</title>
</head>
<body>
  <h1>Area de texto</h1>
  <form>
    <label for="mensaje">Deja tu mensaje</label>
    <br>

    <textarea id="mensaje" name="mensaje" rows="6" cols="30" placeholder="Ingresa tu mensaje aqui"></textarea>

    <br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
